<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->

<body>
  <header>
    <div class="row headerbackground text-center ">
      <h1 class="pt-3 text-decoration-underline">Bop the Frog</h1>
    </div>


  </header>
  <main>

    <div class="container-fluid">
      <div class="row bg-secondary p-3">
        <div class="col-4 text-center pt-2">
          <h4>Snoop Froggy Frog</h4>
        </div>
        <div class="col-4 text-center">
          <span class=" healthBar fs-2 ">Health:<span id="health">--</span></span>
        </div>
        <div class="col-4 text-center">
          <span class=" healthBar fs-2 ">Hit Count:<span id="hits">--</span></span>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center pt-5">
          <img src="https://static.tvtropes.org/pmwiki/pub/images/bullywug_d&d_5e.png" height="300" width="200" alt="">


        </div>
      </div>
      <div class="row ">
        <p id="message" class="text-center fs-4 pt-4 "></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid footerbackground">
      <div class="row text-center">
        <div class="col-md-4 pt-5">
          <button class="btn btn-dark btn-lg " onClick="kick()">KICK!</button>
        </div>

        <div class="col-md-4 pt-5">
          <button class="btn btn-dark btn-lg" onClick="slap()">BOP!</button>
        </div>

        <div class="col-4 pt-5">

          <button class="btn btn-dark btn-lg" onClick="heal()"> ‚ù§ Heal üôÇ </button>
        </div>
      </div>












    </div>





  </footer>
